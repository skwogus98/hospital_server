<!DOCTYPE html>
<html lang="en">
<script>
    window.onload=()=>{
        let searchButton = document.getElementById('searchButton');
        searchButton.onclick = search
    }

    function search(){
        var searchData = document.getElementsByName("searchBox").value;
        document.getElementsByName("searchBox").value = "asdf";
        $.post({
            url:"/search",
            data:{dat : searchData},
            success:function(dat){
                var searchList = document.createElement("li");
                searchList.id = 'searchList';
                searchList.textContent = dat;
                document.getElementsByClassName("searchData").appendChild(searchList);
            },
            error:()=>{
                console.log("error")
            }
        })
    }
</script>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hospital test server</title>
</head>
<body>
    <h1 id="title">test</h1>
    <div>
        <input name="searchBox" type="text" value="searchData">
        <button id='searchButton' onclick="search">검색</button>
    </div>
    <div class="searchData">
        
    </div>
</body>
</html>
